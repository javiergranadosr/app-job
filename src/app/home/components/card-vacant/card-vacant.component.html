<div
  class="w-full bg-white md:flex md:flex-row md:flex-wrap md:justify-between md:items-center border-b-2 shadow-2xl shadow-white rounded"
>
  <div class="p-5">
    <h1 class="text-neutral-800 font-bold text-2xl">
      <a [routerLink]="['/vacants', 'detail', dataVacant.uid]">
        {{ dataVacant.title | titlecase }}
      </a>
    </h1>
    <h2 class="text-neutral-800 font-normal text-base">
      {{ dataVacant.company | titlecase }}
    </h2>
    <p class="text-neutral-700 font-bold text-sm">
      {{ dataVacant.category.name | titlecase }}
    </p>
    <p class="text-neutral-800 font-normal text-base">
      {{ dataVacant.salary.name | titlecase }}
    </p>
    <p class="text-neutral-700 font-normal text-sm">
      <strong>Ultimo d√≠a para postular: </strong>
      {{ dataVacant.lastDate | date: "dd/MM/yyyy" }}
    </p>
  </div>
  <div class="flex flex-row justify-end">
    <button
      class="w-auto h-8 rounded-md px-2 bg-blue-700 text-white m-3 hover:bg-blue-600"
      routerLink="/vacants/detail"
    >
      Ver vacante
    </button>
  </div>
</div>
