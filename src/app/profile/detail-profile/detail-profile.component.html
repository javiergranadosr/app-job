<section
  class="container m-auto mt-10 mb-10 bg-white md:w-2/3 lg:w-1/2 p-5 rounded-md"
>
  <h3 class="mb-5 text-neutral-800 font-bold text-lg text-center lg:text-xl">
    Perfil del candidato
  </h3>

  <div class="w-full">
    <img
      src="./assets/img/default_image.jpg"
      alt="Imagen de usuario"
      class="block m-auto rounded-full w-28 h-28"
    />
  </div>

  <div class="block m-auto bg-neutral-100 p-5 rounded-md mt-5">
    <div>
      <h4 class="text-sm lg:text-base text-neutral-800">
        <strong>Nombre:</strong> Javier Granados Rojas
      </h4>
      <h4 class="text-sm lg:text-base text-neutral-800">
        <strong>Número de teléfono:</strong> +52 000 000 0000
      </h4>
      <h4 class="text-sm lg:text-base text-neutral-800">
        <strong>Correo electrónico:</strong> demo@demo.com
      </h4>
      <h4 class="text-sm lg:text-base text-neutral-800">
        <strong>Ciudad:</strong> Campeche
      </h4>
    </div>
    <button
      class="w-full md:w-auto mt-2 h-8 rounded-md px-2 bg-slate-800 text-white hover:bg-slate-700"
      (click)="backCandidates()"
    >
      Regresar a candidatos
    </button>
    <button
      class="w-full md:w-auto mt-2 h-8 rounded-md px-2 bg-blue-700 text-white hover:bg-blue-600 md:ml-2"
    >
      Descargar CV
    </button>
  </div>
</section>

<ng-template #empty>
  <div
    class="bg-gray-50 rounded-lg py-5 px-6 mb-4 text-base text-gray-500 text-center mt-"
  >
    No se encontró información de la vacante, intente nuevamente.
  </div>
</ng-template>
